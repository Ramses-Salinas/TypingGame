<!DOCTYPE html>
<html>

<head>
    <title>Typing game</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Typing game!</h1>
    <p>Practique sus habilidades de mecanografía con una cita de Sherlock Holmes ¡Haz click en **comenzar** para comenzar!</p>
    <!-- Esto mostrará nuestra cita -->
    <p id="quote"></p>
    <!-- Esto mostrará cualquier mensaje de estado -->
    <p id="message"></p>
    <div>
        <!-- El cuadro de texto para escribir -->
        <input type="text" aria-label="current word" id="typed-value" />
        <!-- Para iniciar el juego -->
        <button type="button" id="start">Empezar</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
